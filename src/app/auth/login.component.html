<form [formGroup]="loginForm" (ngSubmit)="auth.login(loginForm.value)">
  <p-panel header="Login page">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Email
          <em>*</em>
        </div>
        <div class="ui-grid-col-6">
          <input type="email" pInputText formControlName="email" placeholder="Your email">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-grid-col-4">
            <b-fielderrors [form]="loginForm" field="email" nicename="Email"> </b-fielderrors>
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password
          <em>*</em>
        </div>
        <div class="ui-grid-col-6">
          <input type="password" pInputText formControlName="password" placeholder="Your password">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-grid-col-4">
            <b-fielderrors [form]="loginForm" field="password" nicename="password"> </b-fielderrors>
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton [disabled]="loginForm.invalid" class="ui-button-success" label="Log-In"> </button>
        </div>
      </div>
    </div>
  </p-panel>
</form>
