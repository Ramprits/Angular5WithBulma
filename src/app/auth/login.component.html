<form [formGroup]="loginForm" (ngSubmit)="auth.login(loginForm.value)">
  <p-panel header="Login page">
    <p-growl [(value)]="msgs"></p-growl>
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Email *:
        </div>
        <div class="ui-grid-col-6">
          <input type="email" pInputText formControlName="email" placeholder="Your email">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty">
            <i class="fa fa-close"></i>
            Email is required!
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password *:
        </div>
        <div class="ui-grid-col-6">
          <input type="password" pInputText formControlName="password" placeholder="Your password">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty">
            <i class="fa fa-close"></i>
            Passordw is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton [disabled]="loginForm.invalid" class="ui-button-success" label="Log-In"> </button>
        </div>
      </div>
    </div>
  </p-panel>
</form>
