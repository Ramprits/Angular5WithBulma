<form [formGroup]="registerForm" (ngSubmit)="auth.register(registerForm.value)">
  <p-panel header="Registeration page">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Email
          <em>*</em>
        </div>
        <div class="ui-grid-col-6">
          <input type="email" pInputText formControlName="email" placeholder="Your email...">
        </div>
        <div class="ui-grid-col-4">
          <b-fielderrors [form]="registerForm" field="email" nicename="Email"> </b-fielderrors>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password
          <em>*</em>
        </div>
        <div class="ui-grid-col-6">
          <input type="password" pInputText formControlName="password" placeholder="Your password...">
        </div>
        <div class="ui-grid-col-4">
          <b-fielderrors [form]="registerForm" field="password" nicename="password"> </b-fielderrors>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton [disabled]="registerForm.invalid" label="Submit"> </button>
        </div>
      </div>
    </div>
  </p-panel>
</form>
