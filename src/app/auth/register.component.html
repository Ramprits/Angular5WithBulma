<form [formGroup]="registerForm" (ngSubmit)="auth.register(registerForm.value)">
  <p-panel header="Registeration page">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Email *:
        </div>
        <div class="ui-grid-col-6">
          <input type="email" pInputText formControlName="email" placeholder="Your email">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!registerForm.controls['email'].valid&&registerForm.controls['email'].dirty">
            <i class="fa fa-close"></i>
            Email is required!
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password *:
        </div>
        <div class="ui-grid-col-6">
          <input type="password" pInputText formControlName="password" placeholder="Your password">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!registerForm.controls['password'].valid&&registerForm.controls['password'].dirty">
            <i class="fa fa-close"></i>
            Passordw is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton [disabled]="registerForm.invalid" label="Submit"> </button>
        </div>
      </div>
    </div>
  </p-panel>
</form>
