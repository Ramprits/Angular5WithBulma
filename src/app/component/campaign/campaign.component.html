<p-panel header="Campaign">
  <p-dataTable [value]="camp" [loading]="loading" loadingIcon="fa-spinner" [responsive]="true" [reorderableColumns]="true"
    columnResizeMode="fit" [resizableColumns]="true" [rows]="15" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-column selectionMode="multiple" [style]="{width: '50px'}" styleClass="selectBoxColumn"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="description" header="Description" [sortable]="true"></p-column>
    <p-column field="maximumWishes" header="Maximum Wishes" [sortable]="true" [style]="{width: '150px', 'text-align': 'center'}"></p-column>
    <p-column field="isActive" header="Active" [sortable]="true"></p-column>
    <p-column styleClass="col-button" header="Active">
      <ng-template let-isActive="rowData" pTemplate="body">
        <input type="checkbox" checked="isActive">
      </ng-template>
    </p-column>
  </p-dataTable>
</p-panel>
