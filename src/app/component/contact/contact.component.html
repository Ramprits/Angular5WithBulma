<p-panel header="Contact">
  <button type="button" class="button is-small is-primary" (click)="addContact()">Add Contact</button>
  <p-dataTable [value]="contacts" [loading]="loading" loadingIcon="fa-spinner" [responsive]="true" [reorderableColumns]="true"
    columnResizeMode="fit" [resizableColumns]="true" [rows]="15" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-column selectionMode="multiple" [style]="{width: '50px'}" styleClass="selectBoxColumn"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="mobile" header="Mobile" [sortable]="true"></p-column>
    <p-column field="subject" header="Subject" [sortable]="true" [style]="{width: '150px', 'text-align': 'center'}"></p-column>
    <p-column field="email" header="Email"></p-column>
    <p-column field="comment" header="Comment"></p-column>
  </p-dataTable>
</p-panel>
